spring.application.name=runnit-api
# Mapbox API Key (get free key from mapbox.com)
mapbox.api.key=${MAPBOX_API_KEY:}

# Google Maps API Key (optional, requires billing)
google.maps.api.key=${GOOGLE_MAPS_API_KEY:}

# Garmin OAuth
garmin.oauth.consumer-key=${GARMIN_CONSUMER_KEY}
garmin.oauth.consumer-secret=${GARMIN_CONSUMER_SECRET}
garmin.oauth.callback-url=http://localhost:8080/api/integrations/garmin/callback

# Strava OAuth
strava.oauth.client-id=${STRAVA_CLIENT_ID}
strava.oauth.client-secret=${STRAVA_CLIENT_SECRET}
strava.oauth.callback-url=http://localhost:8080/api/integrations/strava/callback

# Strava Webhook
strava.webhook.callback-url=https://your-domain.com/api/webhooks/strava
strava.webhook.verify-token=RUNNIT_STRAVA_VERIFY_TOKEN